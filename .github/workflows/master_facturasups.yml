# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - facturasups

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2709633ec4764194a2e783afd3d34523 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b7946c76cf034c0d9b8c4d4989275cc1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2709633ec4764194a2e783afd3d34523 }}/dan984/vuep:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'facturasups'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b98664324bbf4fac8916331ae933a18b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2709633ec4764194a2e783afd3d34523 }}/dan984/vuep:${{ github.sha }}'