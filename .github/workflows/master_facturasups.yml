# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - facturasups

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: package
      run: npm i @vue/cli-service
        
    - name: Test
      run: npm run test:unit

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aded5b95b9534c6583ba557cb7293305 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80e3aed65b1e4fbca392f52a4a12358e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aded5b95b9534c6583ba557cb7293305 }}/vuep:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'facturasups'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6a2b334725a44af496cd7f52f4cdd778 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aded5b95b9534c6583ba557cb7293305 }}/vuep:${{ github.sha }}'
