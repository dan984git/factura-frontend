# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - facturasups

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5fb594c6cb04a99b4de65cd9255de81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50e57a6b0139424c838fae2fe62940f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e5fb594c6cb04a99b4de65cd9255de81 }}/vuep:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'facturasups'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_547f1302f36e47469552b22b25c01c5e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e5fb594c6cb04a99b4de65cd9255de81 }}/vuep:${{ github.sha }}'